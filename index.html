<!DOCTYPE html>
<html>

<head>
    <title>COMP-6062 Final Practical Project</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body> 
    <!-- Mount the vue app here with the container -->
    <div class="container" id="myapp">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <h1 class="fs-4">Name: Dang Nguyen Xuan Huy</h1>
            <span>&emsp;</span>
            <h1 class="fs-4">Student ID: 1161059</h1>
        </header>
        <main>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bold-text">Random Fact</div>
                        <div class="card-body">
                            <p class="card-text" v-if="fact === 'Loading'">Loading...</p>
                            <p class="card-text" v-else>{{fact}}</p>
                            <div class="mb-3">
                                <button type="button" class="btn btn-outline-primary" @click="fetchFact()">New Fact</button>
                            </div>
                            
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bold-text">Current Weather</div>
                        <div class="card-body">
                            <p class="card-text" v-if="curWeather.temp === 'Loading'">Loading...</p>
                            <p class="card-text" v-else>
                                <strong>Temperature:</strong> {{curWeather.temp}}<br>
                                <strong>Wind Speed:</strong> {{curWeather.wind}}<br>
                                <strong>Description:</strong> {{curWeather.des}}
                            </p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Input City" v-model="city" aria-label="Input City" aria-describedby="button-weather">
                                <button class="btn btn-outline-success" type="button" id="button-weather" @click="fetchWeather()">Get Weather</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bold-text">Dictionary</div>
                        <div class="card-body">
                            <p class="card-text" v-if="meaning === 'Loading'">Loading...</p>
                            <p class="card-text" v-else v-html="meaning"></p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" v-model="word" placeholder="Enter Word" aria-label="Enter Word" aria-describedby="button-word">
                                <button class="btn btn-outline-success" type="button" @click="fetchWord()" id="button-word">Define</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; Huy Dang - 1161059</span>
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
